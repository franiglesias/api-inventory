services:
  # Development service
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - '${HOST_PORT:-3000}:3000'
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
    command: ['sh', '-c', 'npm ci && npm run dev']
    profiles:
      - dev

  # Production service
  api-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - '${HOST_PORT:-3000}:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
    profiles:
      - prod

  # Default production service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - '${HOST_PORT:-3000}:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    profiles:
      - prod
